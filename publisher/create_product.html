<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/publisher_style.css" />
  </head>
  <body>
    <div class="split">
      <div class="left centered">
        <h1>ADD DETAILS ABOUT YOUR APP</h1>

        <button type="button" class="button-group">App</button>
        <button type="button" class="button-group">Movies</button>
        <button type="button" class="button-group">Books</button>

        <br /><br />

        <form action="#" method="post">
          <label>App Name:</label><br />
          <input type="text" id="aname" name="aname" /><br /><br />

          <label>Choose App Category:</label><br />
          <select id="cate" name="cate">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option></select
          ><br /><br />

          <label>Description:</label><br />
          <input type="text" id="desc" name="desc" /><br /><br />

          <label>Add tags:</label><br />
          <select id="tag" name="tag">
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
            <option value="option6">Option 6</option>
          </select>
          <h6>
            Tags make it easier for people to find your app based on categories.
          </h6>

          <h3>Price</h3>
          <button type="button">Free</button>
          <button type="button">Paid</button>
          <br /><br />

          <input type="checkbox" id="check1" name="check1" value="terms" />
          <label
            >I consent to the Privacy Policy & Terms and Conditions Privacy
            Policy</label
          ><br />
        </form>
      </div>

      <div class="right centered">
        <h2>Upload files</h2>
        <p>dadoajo</p>
      </div>
    </div>

  </body>
